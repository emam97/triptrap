<h3> TripTrap </h3>
<form action="/" method="POST">
  <div>What are you looking for? <input type="text" name="term"></div>
  <input type="submit" value="Search">
</form>


<h2> Yelp Results </h2>
<ul> {% for restruant in restruants%}
  <br/><li> {{ restruant.name }} </li>
  <li> {{ restruant.url }} </li>
  <li> {{ restruant.address }}, {{ restruant.city }}, {{ restruant.state }} </li>
  <li>{{ restruant.types }}</li>
  {% endfor %}
</ul>
