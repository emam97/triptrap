<h3> TripTrap </h3>
<form action="/" method="POST">
  <div>What are you looking for? <input type="text" name="term"></div>
  <input type="submit" value="Search">
</form>


<h2> Yelp Results </h2>
<ul> {% for restraunt in restraunts%}
  <br/><li> {{ restraunt.name }} </li>
  <li> {{ restraunt.url }} </li>
  <li> {{ restraunt.address }}, {{ restraunt.city }}, {{ restraunt.state }} </li>
  <li>{{ restraunt.types }}</li>
  {% endfor %}
</ul>
